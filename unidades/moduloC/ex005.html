<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(87, 131, 212);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado!</p>
    <div id="msg">Clique em mim</div>
    <div class="byclasse">Manipulando a class</div>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>

    <script>
        var p1 = window.document.getElementsByTagName('p')[1];
        p1.style.color = 'blue';
        window.document.write('Está escrito assim : ' + p1.innerHTML);

        var corpo = window.document.body;
        // corpo.style.background = 'green';

        var d = window.document.getElementById('msg');
        d.style.background = 'green';
        d.innerText = 'Brasil acima de tudo e Deus acima de todos!';
        // window.document.getElementById('msg').innerText = 'Olá';

        var classe = window.document.getElementsByClassName('byclasse')[0];
        classe.style.background = 'yellow';
        classe.style.color = 'blue';

        var d = window.document.querySelector('div#msg');
        d.style.color = 'blue';

        var e = window.document.querySelector('div.byclasse');
        e.innerText = 'Aliança pelo Brasil';

    </script>
</body>
</html>
